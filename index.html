<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');">
</head>
<body>
    <div class="container">
        <h1>Advance Happy Birthday</h1>
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span id="days">00</span> 
                Days
            </div>
            <div class="countdown-item">
                <span id="hours">00</span> Hours
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span> Minutes
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span> Seconds
            </div>
        </div>
        <div id="message" class="message">
            <p id="quote">Counting down to the best day ever!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
